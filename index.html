<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4"></script>

    <script src="webcam.js"></script>
    <!-- <script>$(function () { start(); });</script> -->
    <link rel="stylesheet" href="style.css">
    <title>Video detection</title>
</head>
<body>
  
    <div class="container">
      <video id="video" autoplay></video>
      <div class="detail">
        <h2 style="display: table-row; font-family: roboto;">Possible things are:</h1>
        <hr style="display: table-row;">
        <p id="detect" style="display: table-row;"></p>
      </div>
      <div class="webcam">
        <button class="btn" onclick="start()">Start webcam</button>
        <button class="btn" onclick="StopWebCam()">Stop webcam</button>
      </div>
    </div>
  <div class ="signature">
    <h2>By Ryan Li</h2> 
    <p>29/08/2025</p>
  </div>
    <script>
      //alert("ALERT!")
        const video = document.getElementById("video");
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;
        const constraints = {
          width: {ideal: maxWidth, max: maxWidth},
          height: {ideal: maxHeight, max: maxHeight},
        };
        video.width = maxWidth;
        video.height = maxHeight;
        function detect(){
          var det = document.getElementById("detect");
          det.innerHTML = ``;
          mobilenet.load().then(model => {
            model.classify(video).then(predictions => {
                console.log('Predictions: ');
                console.log(predictions);
                var det = document.getElementById("detect");
                for(let i=0; i<predictions.length; i++){
                  det.innerHTML += `<li>${predictions[i].className}</li>`;
                }
                if(predictions.some( prediction => prediction.className.toLowerCase().includes("book"))) {
                    alert("ALERT!")
                    detection()
                  }
            });
          });
        }
    </script>
</body>

</html>
